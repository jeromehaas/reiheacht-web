

<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="../../css/main.min.css">
  <link rel="icon" href="../../media/favicons/favicon.ico">
  <title>Motion Design & Werbefilm Agentur aus Luzern </title>
</head>

<body>

  <div class="contact__anchor-target anchor-target" id="kontakt"></div>
<section class="contact section section--linked">
  <div class="contact__inner section__inner">
    <div class='teaser'>
      <h2
        class="heading  heading--h2    teaser__heading js-heading"
        data-highlight="[&quot;Leben&quot;]">Sag Hallo</h2>  <figure class="line  line--horizontal  teaser__line"></figure>
      <p class="paragraph  teaser__text">Wir morsen zwar sehr gut, es gibt jedoch einfachere Wege, uns zu kontaktieren.</p></div>    <form class="contact-form js-contact-form" action="">
      <input class="contact-form__input contact-form__input--name" type="text" name="name" placeholder="*Name" value="">
      <input class="contact-form__input contact-form__input--email" type="text" name="email" placeholder="*Email" value="">
      <input class="contact-form__input contact-form__input--phone" type="text" name="phone" placeholder="Telefonnummer"
        value="">
      <textarea class="contact-form__input contact-form__input--message" name="message" placeholder="*Schiess los!"
        cols="30" rows="10"></textarea>
      <span class="contact-form__submit-button submit-button">
        <input class="submit-button__input" type="submit" value="Senden">
        <p class="submit-button__error-label">Bitte f√ºlle zuerst alle *Felder aus.</p>
      </span>
    </form>  </div>
</section>



  <script src="/js/main.build.js"></script>
</body>

</html>
